
- name: Install development-related packages
  apt: pkg={{ item }} state=installed
  with_items:
    - vim
    - tmux
    - git
    - htop
    - iotop
    - screen
    - iftop
    - ruby
    - debian-goodies
    - cowsay
    - sqlite3
    - libsqlite3-dev
    - openssl
    - apache2
    - php
    - libapache2-mod-php
    - php-pear
    - php-mcrypt
    - php-mysql
      php-mbstring
      php-xml
      php-sqlite3
    - phpmd
    - phpunit
    - composer
  tags:
    - dependencies

- name: Setup git Config Editor
  become: yes
  become_user: "{{ main_user_name }}"
  git_config:
    name: core.editor
    scope: global
    value: vim

- name: Setup git Config Email
  become: yes
  become_user: "{{ main_user_name }}"
  git_config:
    name: user.email
    scope: global
    value: "{{ git_email  }}"

- name: Setup git Config Name
  become: yes
  become_user: "{{ main_user_name }}"
  git_config:
    name: user.name
    scope: global
    value: "{ git_name  }"

- name: install tmux-powerline
  become: yes
  become_user: "{{ main_user_name }}"
  git:
    repo: 'https://github.com/erikw/tmux-powerline.git'
    dest: ~/development/tmux_powerline
    
- name: install sm_dotfiles
  become: yes
  become_user: "{{ main_user_name }}"
  git:
    repo: 'https://github.com/mikeclark/sm_dotfiles.git'
    dest: ~/development/sm_dotfiles
    force: yes

- name: install vundle
  become: yes
  become_user: "{{ main_user_name }}"
  git:
    repo: 'https://github.com/VundleVim/Vundle.vim.git'
    dest: ~/.vim/bundle/Vundle.vim
    force: yes

- name: Install dotfiles and vim plugins
  command: chdir=~/development/sm_dotfiles {{ item }}
  become: yes
  become_user: "{{ main_user_name }}"
  with_items:
    - chmod +x bootstrap.sh
    - ./bootstrap.sh --force
    - vim +PluginInstall +qall
